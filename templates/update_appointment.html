<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="card-title"><i class="bi bi-calendar-event"></i> Update Appointment</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="date" class="form-label"><i class="bi bi-calendar"></i> Date:</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ appointment['date'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label"><i class="bi bi-clock"></i> Time:</label>
                        <input type="time" class="form-control" id="time" name="time" value="{{ appointment['time'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label"><i class="bi bi-info-circle"></i> Status:</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="Scheduled" {% if appointment['status'] == 'Scheduled' %}selected{% endif %}>Scheduled</option>
                            <option value="Canceled" {% if appointment['status'] == 'Canceled' %}selected{% endif %}>Canceled</option>
                            <option value="Completed" {% if appointment['status'] == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-save"></i> Update Appointment
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
