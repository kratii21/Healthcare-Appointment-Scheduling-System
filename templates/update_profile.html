<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="card-title"><i class="bi bi-pencil"></i> Update Profile</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label"><i class="bi bi-person"></i> Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user['name'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-lock"></i> Password:</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{ user['password'] }}" required>
                    </div>
                    {% if user_type == 'doctor' %}
                    <div class="mb-3">
                        <label for="specialization" class="form-label"><i class="bi bi-stethoscope"></i> Specialization:</label>
                        <input type="text" class="form-control" id="specialization" name="specialization" value="{{ user['specialization'] }}" required>
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-save"></i> Update Profile
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
