<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Appointment System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="card-title">Welcome to the Healthcare Appointment System</h1>
            </div>
            <div class="card-body">
                <nav class="d-grid gap-3">
                    <a href="/register/patient" class="btn btn-primary btn-lg">
                        <i class="bi bi-person-plus"></i> Register as Patient
                    </a>
                    <a href="/register/doctor" class="btn btn-success btn-lg">
                        <i class="bi bi-person-badge"></i> Register as Doctor
                    </a>
                    <a href="/login" class="btn btn-info btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
